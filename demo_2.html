<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>

<body ng-app="">
    <!-- angular directive -->

    <!-- ng-app intialize the angular js application -->
    <!-- ng-init intialize the application data -->
    <p ng-init="text='hello world'"></p>
    <h5>{{text}}</h5>
    <!-- ng-model binds the value of HTML controls(input,textarea and select) to application data -->
    <input ng-model="name">
    <h2>{{ name }}</h2>
    <p></p>
    <!-- data binding in angular js in two ways -->
    <!-- angular expression -->
    <p>{{5+6}}</p>

    <!-- angular modules -->
    

</body>

</html>
